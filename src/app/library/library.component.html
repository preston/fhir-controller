<div class="container mt-4">
    <!-- Library Selection Section -->
    <div class="mb-4">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0"><span class="bi bi-search"></span> Search Existing Libraries</h5>
            <button class="btn btn-primary" (click)="createNewLibrary()" *ngIf="!hasSelectedLibrary">
                <span class="bi bi-plus-circle"></span> Create New Library
            </button>
        </div>

        <div class="input-group mb-3">
            <input id="searchTerm" class="form-control" type="text" [(ngModel)]="searchTerm"
                placeholder="Type to search libraries..." (input)="onSearchInput($event)" autofocus>
            <span class="input-group-text" *ngIf="isSearching">
                <span class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
            </span>
            <button class="btn btn-outline-secondary" (click)="clearSearch()" *ngIf="searchTerm || showSearchResults">
                <span class="bi bi-x"></span> Clear
            </button>
        </div>

        <!-- Search Results -->
        <div *ngIf="showSearchResults">
            <h6>Search Results:</h6>
            <div *ngIf="searchResults.length > 0" class="list-group">
                <button *ngFor="let library of searchResults"
                    class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
                    (click)="selectLibrary(library)">
                    <div>
                        <strong>{{ library.name || library.id }}</strong>
                        <br>
                        <small class="text-muted">
                            ID: {{ library.id }} |
                            Version: {{ library.version || 'N/A' }}
                            <span *ngIf="library.description"> | {{ library.description }}</span>
                        </small>
                    </div>
                    <span class="bi bi-arrow-right"></span>
                </button>
            </div>
            <div *ngIf="searchResults.length === 0" class="alert alert-info">
                No libraries found matching your search criteria.
            </div>
        </div>
    </div>

    <!-- No Library Selected Message -->
    <div *ngIf="!hasSelectedLibrary" class="text-center py-5">
        <div class="card border-0 bg-light">
            <div class="card-body">
                <i class="bi bi-braces display-1 text-muted mb-3"></i>
                <h4 class="text-muted">No Library Selected</h4>
                <p class="text-muted mb-4">
                    Search for an existing library above or create a new one to get started.
                </p>
                <button class="btn btn-primary" (click)="createNewLibrary()">
                    <span class="bi bi-plus-circle"></span> Create New Library
                </button>
            </div>
        </div>
    </div>

    <!-- Library Sandbox Section - Only show when a library is selected -->
    <section id="library-sandbox" *ngIf="hasSelectedLibrary">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h5 class="mb-0">
                <span class="bi bi-braces"></span> 
                {{ isNewLibrary ? 'New Library' : 'Library: ' + (libraryService.libraryId || 'Unknown') }}
            </h5>
            <button class="btn btn-outline-secondary btn-sm" (click)="clearSelection()">
                <span class="bi bi-arrow-left"></span> Back to Search
            </button>
        </div>
        
        <ul class="nav nav-tabs" id="myTab" role="tablist">
            <li class="nav-item" role="presentation">
                <button class="nav-link active" id="decoded-tab" data-bs-toggle="tab" data-bs-target="#decoded-tab-pane"
                    type="button" role="tab" aria-controls="decoded-tab-pane" aria-selected="true"><span
                        class="bi bi-cpu"></span> Decoded Logic</button>
            </li>
            <li class="nav-item" role="presentation">
                <button class="nav-link " id="library-tab" data-bs-toggle="tab" data-bs-target="#library-tab-pane"
                    type="button" role="tab" aria-controls="library-tab-pane" aria-selected="false"><span
                        class="bi bi-fire"></span>
                    FHIR Resource</button>
            </li>
            <!-- <li class="nav-item" role="presentation">
            <button class="nav-link " id="maintain-tab" data-bs-toggle="tab" data-bs-target="#maintain-tab-pane"
                type="button" role="tab" aria-controls="maintain-tab-pane" aria-selected="false"><span
                    class="bi bi-gear"></span> maintain</button>
        </li> -->
        </ul>



        <div class="tab-content" id="decodedTabContent">
            <div class="tab-pane active" id="decoded-tab-pane" role="tabpanel" aria-labelledby="decoded-tab"
                tabindex="0">
                <div class="container-fluid mt-4 p-0">
                    <div class="row">
                        <div class="col-sm-6">
                            <div class="form-floating">
                                <input id="libraryId" class="form-control" type="text"
                                    [(ngModel)]="libraryService.libraryId">
                                <label for="libraryId"> Library ID</label>
                            </div>
                        </div>
                        <div class="col-sm-6">
                            <div class="form-floating">
                                <input id="libraryVersion" class="form-control" type="text"
                                    [(ngModel)]="libraryVersion">
                                <label for="libraryVersion"> Version</label>
                            </div>
                        </div>
                    </div>
                    <div class="form-floating mt-2">
                        <input id="libraryDescription" class="form-control" type="text"
                            [(ngModel)]="libraryDescription">
                        <label for="libraryDescription"> Description</label>
                    </div>
                    <div class="form-floating mt-2">
                        <textarea id="exampleCql" class="form-control" [(ngModel)]="cql" placeholder="Enter CQL here..."
                            style="height: 500px"></textarea>
                        <label for="exampleCql"> Example CQL</label>
                    </div>

                    <button class="btn btn-danger m-2 float-end" (click)="deleteCql()" *ngIf="!isNewLibrary"> 
                        <span class="bi bi-trash"></span> Delete from Server
                    </button>
                    <div class="btn-group m-2 float-end" *ngIf="!isNewLibrary">
                        <button class="btn btn-outline-primary" (click)="reloadLibraryFromServer()"> <span
                                class="bi bi-arrow-clockwise"></span> Reload From Server</button>
                        <!-- <button class="btn btn-outline-primary" (click)="reloadExampleCql()"> <span
                            class="bi bi-arrow-clockwise"></span> Load CQL Example into Editor</button> -->
                    </div>
                    <!-- <br> -->
                    <button class="btn btn-primary m-2" (click)="saveCql()"> 
                        <span class="bi bi-upload"></span> 
                        {{ isNewLibrary ? 'Create Library' : 'Update Library' }}
                    </button>
                </div>
            </div>
        </div>

        <div class="tab-content" id="libraryTabContent">
            <div class="tab-pane" id="library-tab-pane" role="tabpanel" aria-labelledby="library-tab" tabindex="1">
                <!-- <textarea class="form-control"  [ngModel]="libraryAsString()"style="height: 600px" readonly></textarea> -->
                <pre
                    class="line-numbers"><code [highlight]="libraryAsString()" language="json"></code>                    </pre>
            </div>
        </div>

        <!-- <div class="tab-content" id="maintainTabContent">
        <div class="tab-pane " id="maintain-tab-pane" role="tabpanel" aria-labelledby="maintain-tab" tabindex="2">
        </div>
    </div> -->
    </section>
</div>
